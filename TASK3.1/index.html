<html lang="en">
<head>
    <title>main</title>
    <meta charset="UTF-8">
    <style>
        .box{
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>    
</head>
<body>
<div class="box">
<h1></h1>
</div>
<script>
    let box = document.querySelector('.box')
    let interval = setInterval(function () {
        box.style.backgroundColor = '#' + Math.round(Math.random()*100000)},
        100)
    box.onclick = function () {
        let h1 = document.querySelector('h1')
        h1.textContent = box.style.backgroundColor
        clearInterval(interval)
            }
</script>
</body>
