<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>document</title>
  <style>

  </style>
</head>

<body>
  <script>
    let body = document.querySelector('body')
    let img = document.createElement("img")
    let gif = document.createElement("img")
    img.onload = function() {
      gif.remove()
    }
    gif.style.height = "99.4vh"
    gif.style.width = "100vw"
    img.style.height = "99.4vh"
    img.style.width = "100vw"
    gif.style.zIndex = "2"
    img.style.zIndex = "1"
    gif.style.position = "absolute"
    img.style.position = "absolute"
    body.appendChild(img)
    body.appendChild(gif)
    window.addEventListener('DOMContentLoaded', () => {
      gif.src = "https://i.yapx.ru/GuFC4.gif"
      img.src = "https://images.unsplash.com/photo-1599293220344-64dc45238326?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
    });
  </script>
</body>

</html>
